<div class="gradient-bg full-vh">
  <mat-card class="card-width vertical-align">
    <mat-card-header>
      <h1 class="full-width text-center">
        Login
      </h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button class="text-white full-width" color="primary">Login</button>
      <button mat-button color="primary" (click)="signUp()">Create an account</button>
    </mat-card-actions>
  </mat-card>
</div>
